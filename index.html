<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>grid and flex </title>
     <style>
          .calender{
               display: grid;
               grid-template-columns: repeat(7, 1fr);
               row-gap: 20px;
               column-gap: 10px;
               


          }
          .date , .day{
               display: flex;
               justify-content: center;
               align-items: center;
               color: blue;
               background-color: aqua;
               height: 60px;
               width: 100px;
               border-radius: 10px;
               font-size: 45px;
          }
          .day{
               color: aquamarine;
          }
     </style>
</head>
<body>
     <h2>MY FIRST CALENDER</h2>
